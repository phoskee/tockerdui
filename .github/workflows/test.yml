name: Tests and Code Quality

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]

jobs:
    test:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [ubuntu-latest, macos-latest]
                python-version: ["3.10", "3.11", "3.12"]

        steps:
            - uses: actions/checkout@v4

            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v4
              with:
                  python-version: ${{ matrix.python-version }}

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -e ".[dev]"
                  pip install pytest pytest-cov pytest-mock black flake8 mypy

            - name: Run tests
              run: |
                  pytest -v --cov=src/tockerdui --cov-report=xml --cov-report=term

            - name: Upload coverage to Codecov
              uses: codecov/codecov-action@v3
              with:
                  file: ./coverage.xml
                  flags: unittests
                  name: codecov-umbrella
                  fail_ci_if_error: false

    code-quality:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.11"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -e ".[dev]"
                  pip install black flake8 mypy isort

            - name: Check code formatting with black
              run: |
                  black --check src/tockerdui tests

            - name: Check import sorting with isort
              run: |
                  isort --check-only src/tockerdui tests

            - name: Lint with flake8
              run: |
                  # Stop the build if there are Python syntax errors or undefined names
                  flake8 src/tockerdui tests --count --select=E9,F63,F7,F82 --show-source --statistics
                  # Exit-zero treats all errors as warnings
                  flake8 src/tockerdui tests --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

            - name: Type check with mypy
              run: |
                  mypy src/tockerdui --ignore-missing-imports --no-error-summary || true

    security:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.11"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install bandit safety

            - name: Run security checks with bandit
              run: |
                  bandit -r src/tockerdui -ll || true

            - name: Check dependencies with safety
              run: |
                  safety check --json || true
